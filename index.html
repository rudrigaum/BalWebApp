<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campeonato</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <div class="max-w-3xl mx-auto">
    <h1 class="text-2xl font-bold mb-4 text-center">Campeonato</h1>

    <!-- Abas -->
    <div class="flex border-b mb-4">
      <button class="tab-button px-4 py-2" data-tab="classificacao">Classificação</button>
      <button class="tab-button px-4 py-2" data-tab="resultados">Resultados</button>
      <button class="tab-button px-4 py-2" data-tab="artilharia">Artilharia</button>
      <button class="tab-button px-4 py-2" data-tab="cartoes">Cartões</button>
      <button class="tab-button px-4 py-2" data-tab="calendario">Calendário</button>
    </div>

    <!-- Conteúdo das abas -->
    <div id="classificacao" class="tab-content hidden">
      <table class="w-full text-sm table-auto border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-2 py-1">#</th>
            <th class="px-2 py-1 text-left">Time</th>
            <th class="px-2 py-1">PJ</th>
            <th class="px-2 py-1">V</th>
            <th class="px-2 py-1">E</th>
            <th class="px-2 py-1">D</th>
            <th class="px-2 py-1">GP</th>
            <th class="px-2 py-1">GC</th>
            <th class="px-2 py-1">SG</th>
            <th class="px-2 py-1">Pts</th>
          </tr>
        </thead>
        <tbody id="tabela-body"></tbody>
      </table>
    </div>

    <div id="resultados" class="tab-content hidden">
      <div id="resultados-body"></div>
    </div>

    <div id="artilharia" class="tab-content hidden">
      <div id="artilheiros" class="bg-white rounded shadow p-3"></div>
  </div>

  <div id="calendario" class="tab-content hidden">
    <div id="calendario-body" class="bg-white rounded shadow p-3"></div>
  </div>

  <script src="./js/dados.js"></script>
  <script src="./js/jogos.js"></script>
  <script src="./js/classificacao.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
