<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baba Amigos do Lelé</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <div class="max-w-3xl mx-auto">
    <div class="flex items-center justify-center mb-4">
      <h1 class="text-2xl font-bold text-center">Baba Amigos do Lelé - Temporada 2025</h1>
      <img src="img/logo.png" alt="Logo" class="w-16 h-16 ml-2" />
    </div>

    <!-- Abas -->

    <nav class="bg-white p-4" x-data="{ open: false }">
      <div class="flex items-center justify-between">
        <div class="text-xl font-bold">Meu Site</div>
        <!-- Botão do menu hambúrguer -->
        <button @click="open = !open" class="sm:hidden focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path x-show="!open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"/>
            <path x-show="open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <!-- Menu de navegação -->
      <div :class="{'block': open, 'hidden': !open}" class="sm:flex sm:items-center sm:justify-between sm:space-x-4 mt-4 sm:mt-0">
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Classificação</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Resultados</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Artilharia</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Cartões</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Calendário</a>
        <a href="#" class="block py-2 px-4 text-gray-700 hover:bg-gray-200 rounded">Vídeos</a>
      </div>
    </nav>

    <!-- Conteúdo das abas -->
    <div id="classificacao" class="tab-content hidden">
      <table class="w-full text-sm table-auto border">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-2 py-1">#</th>
            <th class="px-2 py-1 text-left">Time</th>
            <th class="px-2 py-1">PJ</th>
            <th class="px-2 py-1">V</th>
            <th class="px-2 py-1">E</th>
            <th class="px-2 py-1">D</th>
            <th class="px-2 py-1">GP</th>
            <th class="px-2 py-1">GC</th>
            <th class="px-2 py-1">SG</th>
            <th class="px-2 py-1">Pts</th>
          </tr>
        </thead>
        <tbody id="tabela-body"></tbody>
      </table>
    </div>

    <div id="resultados" class="tab-content hidden">
      <div id="resultados-body"></div>
    </div>

    <div id="artilharia" class="tab-content hidden">
      <div id="artilheiros" class="bg-white rounded shadow p-3"></div>
  </div>

  <div id="cartoes" class="tab-content hidden">
    <div id="lista-cartoes" class="bg-white rounded shadow p-3"></div>
  </div>

  <div id="calendario" class="tab-content hidden">
    <div id="calendario-body" class="bg-white rounded shadow p-3"></div>
  </div>

  <div id="videos" class="tab-content hidden">
    <div id="videos-body" class="space-y-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="./js/dados.js"></script>
  <script src="./js/jogos.js"></script>
  <script src="./js/classificacao.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
